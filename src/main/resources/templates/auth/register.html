<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{base :: header}">
</head>
<head>
    <title>register</title>
</head>
<body>
<nav th:insert="~{base :: navbar}"></nav>
<div class="container ">
    <div class="panel panel-default col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
        <div class="page-header">
            <p style="text-align: center;color: dodgerblue;font-size: 150%">
                注册
            </p>
        </div>
        <div class="panel-body">
            <form th:action="@{/auth/register}" method="post">
                <div class="form-group ">
                    <label for="username" class="col-form-label">用户名</label>
                    <input type="text" name="username" id="username" class="form-control" maxlength="50" required th:value="${username}">
                </div>

                <div class="alert alert-warning" th:if="${UsernameExistError}">
                    <span th:text="${UsernameExistError}"></span>
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="form-group ">
                    <label for="password" class="col-form-label">密码</label>
                    <input type="password" name="password" id="password" class="form-control" minlength="6" maxlength="50" required th:value="${password}">
                </div>

                <div class="form-group ">
                    <label for="repeatPassword" class="col-form-label">确认密码</label>
                    <input type="password" name="repeatPassword" id="repeatPassword" class="form-control" minlength="6" maxlength="50"
                           required th:value="${repeatPassword}">
                </div>

                <div class="alert alert-warning" th:if="${PassWordNotMatchError}">
                    <span th:text="${PassWordNotMatchError}"></span>
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="form-group">
                    <label for="email" class="col-form-label">邮箱</label>
                    <input type="email" name="email" id="email" class="form-control" maxlength="50" required th:value="${email}">
                </div>

                <div class="alert alert-warning" th:if="${EmailExistError}">
                    <span th:text="${EmailExistError}"></span>
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="form-group">
                    <label for="validationCode">验证码</label>
                    <input type="text" name="validationCode" id="validationCode" class="form-control" maxlength="6"
                           required th:value="${validationCode}">
                </div>

                <div class="form-group" id="tips">
                </div>

                <div class="alert alert-danger" th:if="${ValidationCodeError}">
                    <span th:text="${ValidationCodeError}"></span>
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="form-group pull-left">
                    <button class="btn btn-info" type="button" id="sendCode">
                        获取验证码
                    </button>
                </div>

                <div class="form-group pull-right">
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="/static/js/register.js">
</script>
</body>
</html>
