<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{base :: header}">
</head>
<head>
    <title>login</title>
</head>
<body>
<nav th:insert="~{base :: navbar}"></nav>
<div class="container ">
    <div class="panel panel-default col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
        <div class="page-header">
            <p style="text-align: center;color: dodgerblue;font-size: 150%">
                登录
            </p>
        </div>
        <div class="panel-body">
            <form th:action="@{/auth/login}" method="post">
                <div class="form-group">
                    <label for="username" class="col-form-label">用户名</label>
                    <input type="text" name="username" id="username" class="form-control" maxlength="50" required>
                </div>

                <div class="form-group ">
                    <label for="password" class="col-form-label">密码</label>
                    <input type="password" name="password" id="password" class="form-control" maxlength="50" required>
                </div>

                <div class="alert alert-danger" th:if="${loginError}">
                    <!--  用户名和密码不匹配！-->
                    <span th:text="${errorMsg}"></span>
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="form-group pull-left">
                    <label for="remember-me"></label>
                    <input type="checkbox" id="remember-me" name="remember-me">下次自动登录
                </div>
                <div class="form-group pull-right">
                    <a href="/auth/forgetPassword">忘记密码？</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success form-control">登录</button>
                </div>

<!--
                <div>
                    <a id="github-login" th:href="@{/login/github}">Github账号登录</a>
                </div>
-->

            </form>
        </div>
    </div>
</div>
</body>
</html>
